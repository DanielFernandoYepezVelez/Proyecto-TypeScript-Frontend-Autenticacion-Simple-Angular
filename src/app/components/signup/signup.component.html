<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp($event)">
                    <div class="form-group">
                        <input [(ngModel)]="user.name" type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.email" type="text" name="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
